<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <title>Authentification</title>
</head>
<body>

<div class="auth-section">

    <div class="toggle">
        <button class="toggle-btn active" data-tab="login">Connexion</button>
        <button class="toggle-btn" data-tab="register">Inscription</button>
    </div>

    <div class="form-section">
        <form class="form active" id="loginForm">

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
            </div>

            <button type="submit">Se connecter</button>
        </form>


        <form class="form" id="registerForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="registerPassword" placeholder="Mot de passe" required>
            </div>Â²

            <button type="submit">S'inscrire</button>
        </form>

    </div>

</div>

<script src="js/auth.js"></script>
</body>
</html>
